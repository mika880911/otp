<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Architecture</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!--  Docsify vue theme  -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!--  dark light switch theme  -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"/>

  <!--  sidebar arrow theme  -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css"/>

  <!--  override theme  -->
  <style>
    select {
      color: var(--sidebarSublink);
      border-radius: 5px;
      border: 1px solid var(--borderColor);
      background: var(--background);
      padding: 2px;
      margin: 1px;
    }

    .sidebar-nav li {
      margin-left: 10px;
    }

    .sidebar-toggle {
      top: 10px;
      height: 40px;
      left: 0;
      width: auto !important;
    }

    aside.sidebar {
      padding-top: 10px;
    }

    #docsify-darklight-theme {
      position: fixed;
      left: unset;
      right: 90px;
      top: 10px;
    }
  </style>
</head>

<body>
<div id="app"></div>
<script>
  window.$docsify = {
    name: 'OTP',
    repo: 'https://github.com/mika880911/otp',
    nameLink: false,
    loadSidebar: true,
    sidebarDisplayLevel: 0,
    auto2top: true,
    namespaces: [
      {
        id: "version",
        selector: "#version",
        options: [
          {
            label: "v1",
            value: "v1"
          }
        ],
        default: "v1",
        optional: false
      },
      {
        id: "language",
        selector: "#language",
        options: [
          {
            label: 'English',
            value: "en"
          },
          {
            label: "Chinese Traditional",
            value: "zh-TW"
          },
        ],
        default: "en",
        optional: false,
      }
    ]
  }
</script>

<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

<!--  Highlight  -->
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>

<!--  namespace  -->
<script src="//unpkg.com/docsify-namespaced"></script>

<!--  paginate  -->
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

<!--  dark light switch  -->
<script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>

<!--  nested sidebar collapse  -->
<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

<!--  create some dome inside the name  -->
<script>
  (() => {
    function createDom() {
      let element = window.$docsify.name + '<div>'
      window.$docsify.namespaces.forEach(namespace => {
        let values = []

        element += `<select id="${namespace.id}" name="${namespace.id}">`
        namespace.options.forEach(option => {
          element += `<option value="${option.value}">${option.label}</value>`
          values.push(option.value)
        })

        namespace.values = values
        element += '</select>'
      });

      element += '</div>'

      return element;
    }

    window.$docsify.name = createDom()
  })()
</script>
</body>

</html>
